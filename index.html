<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height"
    />
    <title>Formula One Race Guide</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <style>
      body {
        margin: auto;
        width: 100vw;
        height: 100vh;
      }

      div.scroll {
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <img class="background" src="pictures/formula1background.jpeg" />

    <div class="header">
      <img src="pictures/f1-logo.png" width="550" height="120" />
    </div>

    <div class="header2">
      <h2>Your pitstop to the 2021 Season</h2>
    </div>

    <div class="list-left">
      <div class="list-left-background">
        <ol class="race-List">
          <p class="list-head" style="font-size: 25px">Rounds</p>
        </ol>
      </div>
    </div>

    <div class="list-right">
      <ul class="facts" id="root">
        <p class="list-head" style="font-size: 25px">Facts</p>
        <p>Click on a Race!</p>
      </ul>
    </div>
  </body>

  <script src="main.js"></script>
</html>
